{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content %}
    {% if not user.is_authenticated %}
        <h1 class="login_text">Please log in</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
    {% else %}
    <div class="row row-cols-1 row-cols-md-3 g-4 index_posts">
    {% endif %}
    {% for post in post %}
        <div class="col">
            <div class="card">
                <a href="{% url 'post_detail' post.pk %}"><img src="{{ post.image.url }}" width="400px" height="400px" class="card-img-top" alt="picture"></a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
